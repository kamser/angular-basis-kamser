<p>list Heroes works!</p>

<ul>
    <li *ngFor="let heroe of heroes">
        {{heroe}}
    </li>
</ul>

<!-- Esta forma se hace un if-else-->
<div *ngIf="deletedHero; else noDeleted">
    <h3>Heroe borrado: </h3>
    <span>{{deletedHero}}</span>
</div>

<ng-template #noDeleted>
    <h3>No se ha borrado nada.</h3>
</ng-template>
<!-- Esta forma se hace un if-else-->

<button (click)="deleteHero()">Delete</button>
